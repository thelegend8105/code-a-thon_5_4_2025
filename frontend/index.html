<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Cloud Clowns Team Profile">
		<meta name="theme-color" content="#f0f2f5">
		<title>Cloud Clowns - Team Profile</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<main class="container">
			<div class="content-wrapper">
				<section id="content">
					<nav id="navbar">
						<button class="navbar-items" id="button1">SECTION 1</button>
						<button class="navbar-items" id="button2">SECTION 2</button>
						<button class="navbar-items" id="button3">SECTION 3</button>
					</nav>
					<div class="statistics">
						<div class="stats-column">
							<div id="bank-balance"> {{Bank Balance}} </div>
							<div id="monthly-limit"> {{Monthly Limit}} </div>
							<div id="streak"> {{Streak}} </div>
						</div>
						<div id="graph-container"><img src="{{ url_for('static', filename=" graph.png") }}"></div>
					</div>
				</section>
			</div>
		</main>
	</body>

</html>
